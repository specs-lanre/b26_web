  <body> 
  
 <h4>Javascript Operator</h4>
  
  
<script>
//declaring variable
var val1=980
var val2=224
//addition
x = val1+val2
console.log(val1," + ",val2," = ",x)

x = val1-val2
console.log(val1," - ",val2," = ",x)

x = val1/val2
console.log(val1," / ",val2," = ",x)

x = val1*val2
console.log(val1," * ",val2," = ",x)

val3= 50
x = val1%val3
console.log(val1," % ",val3," = ",x)







</script>
 </body>
