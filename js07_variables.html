  <h4>Javascript Variables</h4>

<script>
// variable scope
//this is the range for which a variable value
//can be used or can be valid
let dval_01 = 100
var val_10=120
console.log("the value is : ",val_10)
console.log("the value of dval_01 is : ",dval_01)


//scope within the main scope
{
let  dval_02=12000
console.log("inside scope one ,the value is : ",val_10)
console.log("inside scope one ,the value of dval_01 is : ",dval_01)
console.log("inside scope one ,the value of dval_02 is : ",dval_02)

//you cannot redeclare a let variable within the scope
//let  dval_02=3000


dval_02=3000
console.log("after reAssign  , dval_02 is  now : ",dval_02)
console.log("inside scope one ,the value of dval_02 is : ",dval_02)
}

console.log("outside scope one ,: ",val_10)
console.log("outside scope one , dval_01 is : ",dval_01)
//console.log("outside scope one ,val_02 is : ",dval_02)

let  dval_02=3000
console.log("after redeclare  , dval_02 is  now : ",dval_02)

</script>
